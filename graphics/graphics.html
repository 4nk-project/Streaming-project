<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
    }
    body {
      width: 1920px;
      height: 1080px;
    }
    #counter {
      width: 1920px;
      background: rgba(65, 105, 225, 0.8);
      color: white;
      font-family: sans-serif;
      font-size: 10rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="counter"></div>
  <script>
    nodecg.Replicant('count', { defaultValue: 0 }).on('change', value => {
      document.getElementById('counter').textContent = `${value}`;
    });
  </script>
</body>
</html>
